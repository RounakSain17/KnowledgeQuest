<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        body {
            background-color: #e0ebff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #0056b3;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border: 10px solid #99b3ff;
        }
        .congratulation {
            margin-top: 20px;
            color: #0056b3;
            font-size: 18px;
        }
        .congratulation span {
            font-weight: bold;
        }
        .quiz-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-circle">
            <div>
                <p>Your Score</p>
                <p th:text="${score}"></p>
            </div>
        </div>
        <div class="congratulation">
            <p>Congratulations</p>
            <p>Great job, <span th:text="${username}"></span>! You did it.</p>
        </div>
        <a href="/quiz/select-subject" class="btn btn-primary quiz-link">Take Another Quiz</a>
    </div>
</body>
</html>
