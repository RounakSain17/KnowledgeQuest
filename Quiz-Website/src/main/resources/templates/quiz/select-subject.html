<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject - KnowledgeQuest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d9a7c7, #fffcdc); /* Background gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px; /* Limit container width */
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent background */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h3 {
            color: #333; /* Dark color for headings */
        }
        p {
            color: #333; /* Dark color for paragraph */
            margin-bottom: 20px; /* Add some space below paragraph */
        }
        form {
            margin-top: 50px; /* Add space above form */
        }
        label {
            font-weight: bold;
            color: #333; /* Dark color for label */
        }
        select {
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 50px; /* Rounded button */
            cursor: pointer;
            transition: background-color .3s ease, transform .3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-5px); /* Hover effect */
        }
        .logout-btn {
            display: inline-block;
            background-color: #dc3545; /* Red color for logout button */
            color: #fff;
            padding: .375rem .75rem;
            border: 1px solid #dc3545;
            border-radius: 50px; /* Rounded button */
            text-decoration: none;
            transition: background-color .3s ease, transform .3s ease;
            margin-top: 20px; /* Add space above the button */
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333; /* Darker shade of red on hover */
            border-color: #bd2130; /* Darker shade of red on hover */
            transform: translateY(-5px); /* Hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KnowledgeQuest</h1>
        <p>Welcome to KnowledgeQuest</p>
        <h3 class="mb-4">Select Subject</h3>
        <form th:action="@{/quiz/start}" method="post">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" class="form-control">
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="maths">Maths</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
        </form>
        <div class="text-center"> <!-- Center align content -->
            <a href="/user/login" class="logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
